<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="modal">
    <div class="background">
    <img src="imgs/background.jpg" id="backgroundImg" 
      alt="A lamppost surrounded by bushes, trees, and flowers."/>
    <img src="imgs/odin-lined.png" alt="The Odin Project logo" id="odinImg"/>
    </div>
    <div class="infoSide">
      <h1>Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Officia similique deserunt sunt blanditiis fuga 
        rem nisi maxime omnis vero modi?</h1>
      <div class="forum">
        <legend>Lets DO This!</legend>
        <form>
          <div class="name">
            <div class="firstName">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required>
            </div>
            <div class="lastName">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required>
            </div>
          </div>
          <div class="info">
            <div class="email">
              <label for="user-email">Email</label>
              <input type="email" name="email" id="user-email" required>
            </div>
            <div class="phone">
              <label for="phone">Phone Number</label>
              <input type="tel" name="user-phone" id="phone" required>
            </div>
          </div>
          <div class="passwords">
            <div class="password">
              <label for="user-password">Password</label>
              <input type="password" name="password" id="user-password" required>
            </div>
            <div class="confirm">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" 
                      name="confirm-password" id="confirm-password" required>
            </div>
          </div>
          <button type="submit" id="createBtn">Create Account</button>
        </form>
      </div>
      <div class="bottom">
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
